    <table width="800" style="margin-left:58px;" class="a24" border="0">
      <tr>
        <td width="15%" style="text-align:right; padding-right:10px;">人员编号：</td>
        <td width="25%" colspan="2"><input name="id" type="text" id="id" class="a22" placeholder="id编号自动生成不可修改" readonly="readonly"/></td>
        <td  rowspan="11" align="left"><img src="../images/wx.png" alt="" width="300" height="300" class="uploadShow"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">注册时间：</td>
        <td colspan="2"><input name="regtime" type="text" class="a22" value="" id="regtime"placeholder="自动获取当前时间" readonly="readonly"/></td>
      </tr>
      <tr>
      <tr>
        <!--        regname,phone,sex,age,wsid,upload,regtime,department,password,address-->
        <td style="text-align:right; padding-right:10px;">真实姓名：</td>
        <td colspan="2"><input name="regname" type="text" class="a22" value="" id="regname"  required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">电话：</td>
        <td colspan="2"><input name="phone" type="text" class="a22" value="" id="phone"  required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">性别：</td>
        <td colspan="2"><input name="sex" type="text" value="" class="sex" id="sex" required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">年龄：</td>
        <td colspan="2"><input name="age" type="text" class="a22" value="" id="age"  required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">武商网ID：</td>
        <td colspan="2"><input name="wsid" type="text" class="a22"  value="" id="wsid" required="required"/></td>
      </tr>
            <tr>
              <td style="text-align:right; padding-right:10px;">人员照片：</td>
              <td colspan="2"><input name="upload" type="file" style=" width:228px; line-height:20px; height:20px; border:1px solid #DBDBDB;"  accept="image/gif, image/jpg, image/png, image/jpeg, image/JPEG, image/JPG, image/PNG"  value="" id="upload" src=""  required="required"/></td>
            </tr>

      <td style="text-align:right; padding-right:10px;">部门ID：</td>
      <td colspan="2"><input name="deptId" type="text" class="a22" value="" id="deptId"  required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">密码：</td>
        <td colspan="2"><input name="password" type="text" class="a22" value="" id="password"  required="required"/></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">部门名称：</td>
        <td colspan="2"><input name="department" type="text" class="a22" value="" id="department" required="required"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">地址：</td>
        <td colspan="3"><input name="address" type="text" class="a11"  value="" id="address" required="required"/></td>
      </tr>

    </table>
