</head>
<body class="bodybg01">
<div id="content">

  <table width="100%" class="a01">
    <tr>
      <td width="8%" style="text-align:right;">当前位置：</td>
      <td width="3%">首页</td>
      <td width="1%">&gt;</td>
      <td width="5%"><a href="#">人员管理</a></td>
      <td width="1%">&gt;</td>
      <td>人员信息管理新增</td>
    </tr>
  </table>
  <table width="100%" class="a02">
    <tr>
      <td width="5%" style="text-align:right;"><img src="../images/tubiao.jpg" alt=" " /></td>
      <td width="1%"></td>
      <td width="94%"><strong>人员信息管理新增</strong></td>
    </tr>
  </table>
  <div class="shdlr">
    <form  id="bike" class='regist_from' enctype="multipart/form-data" method="post">
    <table width="800" style="margin-left:58px;" class="a24" border="0">
      <tr>
        <td width="15%" style="text-align:right; padding-right:10px;">人员编号(自增一)：</td>
        <td width="25%" colspan="2"><input name="Input7313" type="text" class="a22" placeholder="id编号自增一" readonly="readonly"/></td>
        <td  rowspan="11" align="left"><img src="../images/ren.jpg" alt="" width="300" height="300" /></td>
      </tr>
      <tr>
        <!--        regname,phone,sex,age,wsid,upload,regtime,department,password,address-->
        <td style="text-align:right; padding-right:10px;">真实姓名：</td>
        <td colspan="2"><input name="Input7310" type="text" class="a22" value="" id="regname"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">电话：</td>
        <td colspan="2"><input name="Input738" type="text" class="a22" value="" id="phone"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">性别：</td>
        <td colspan="2"><input name="sex" type="radio" checked="checked" value="" class="genderMale"/>男 <input name="sex" type="radio"value="" id="genderFemale"/>女</td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">年龄：</td>
        <td colspan="2"><input name="Input737" type="text" class="a22" value="" id="age"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">武商网ID：</td>
        <td colspan="2"><input name="Input7311" type="text" class="a22"  value="" id="wsid"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">人员照片：</td>
        <td colspan="2"><input name="Input3222" type="file" style=" width:228px; line-height:20px; height:20px; border:1px solid #DBDBDB;"  value="" id="upload" src=""/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">注册时间：</td>
        <td colspan="2"><input name="Input739" type="text" class="a22" value="" id="regtime"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">部门ID：</td>
        <td colspan="2"><input name="Input733" type="text" class="a22" value="" id="deptId"/></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">密码：</td>
        <td colspan="2"><input name="Input733" type="text" class="a22" value="" id="password"/></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">部门名称：</td>
        <td colspan="2"><input name="Input736" type="text" class="a22" value="" id="department"/></td>
      </tr>
      <tr>
        <td style="text-align:right; padding-right:10px;">地址：</td>
        <td colspan="3"><input name="Input1262" type="text" class="a11"  value="" id="address"/></td>
      </tr>

    </table>
    <table width="100%" style="margin-bottom:20px;">
      <tr>
        <td width="16%"></td>
        <td width="11%"><a href="#"><img src="../images/querentijiao.jpg" alt=" " class="submit"/></a></td>

        <td width="13%"><a href="renyuanxinxiguanli.html"><img src="../images/quxiaofanhui.jpg" alt=" " /></a></td>
        <td width="60%"></td>
      </tr>
    </table>
  </form>
  </div>

</div>
